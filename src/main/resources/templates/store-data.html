<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>store data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<section>
  <div class="p-4">
    <form th:action="@{/save-data}" enctype="multipart/form-data" method="post">

      <!--  name field -->
      <div class="form-group">
        <label for="productName">product name</label>

        <input type="text" class="form-control"
               name="productName"
               id="productName"/>

      </div>

      <!--  email field -->
      <div class="form-group">
        <label for="productPrice">product price</label>

        <input type="text" class="form-control"
               name="productPrice"
               id="productPrice" aria-describedby="emailHelp"/>

      </div>

      <!--  category field -->

      <div class="form-group">
        <label for="productCategory">Category</label>

        <input type="text" class="form-control"
               name="productCategory"
               id="productCategory"
        />

      </div>

      <!-- product image -->

      <div class="form-group">
        <label for="image">Image</label>

        <input type="file" multiple accept="image/*" class="form-control-file" required
               name="image"
               id="image">
      </div>

      <!-- product about field -->
      <div class="form-group mt-4">
                             <textarea rows="10" class="form-control"
                                       name="productDescription"
                                       placeholder="Enter something about yourself"></textarea>
      </div>
      <!--
      <div class="form-group form-check">
          <label for="agreement">Accept terms and conditions</label>
          <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
      </div>
      -->

      <div class="container mt-4 text-center">
        <button type="submit" class="btn bg-primary text-white">
          submit
        </button>

        <button type="reset" class="btn btn-warning text-white">Reset</button>
      </div>

    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
